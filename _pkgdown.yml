url: epiforecasts.io/EpiSoon/
template:
  bootstrap: 5
  opengraph:
    twitter:
      creator: "@seabbs"
      site: "@epiforecasts"
      card: summary_large_image
  params:
    bootswatch: lumen

development:
  mode: auto

authors:
  Sam Abbott:
    href: "https://www.samabbott.co.uk/"
  Sebastian Funk: 
    href: "https://www.lshtm.ac.uk/aboutus/people/funk.sebastian"

reference:
  - title: Analysis wrappers
    desc: Functions that wrap multiple steps to allow end to end forecasting analyses
    contents:
      - evaluate_model
      - compare_models
      - compare_timeseries
  - title: Forecast
    desc: Forecasting tools
    contents:
      - forecast_model
      - forecast_rt
      - forecast_cases
      - forecast_cases_directly
      - iterative_rt_forecast
      - iterative_case_forecast
      - iterative_direct_case_forecast
  - title: Model Wrappers
    desc: Functions that allow models from other packages to be used.
    contents:
      - bsts_model
      - fable_model
      - brms_model
      - forecastHybrid_model
      - stackr_model
  - title: Predicting cases from reproduction numbers
    desc: Functions to for mapping reproduction number estimates to forecast cases
    contents:
      - predict_cases
      - predict_current_cases
      - draw_from_si_prob
  - title: Score forecasts
    desc: Functions to score forecasts
    contents:
      - score_forecast
      - score_case_forecast
  - title: Summary functions
    desc: Tools to summarise forecasts and scores
    contents:
      - summarise_forecast
      - summarise_case_forecast
      - summarise_scores
  - title: Plotting functions
    desc: Tools to plot forecasts
    contents:
      - plot_forecast
      - plot_compare_timeseries
      - plot_forecast_evaluation
      - plot_scores
  - title: Example datasets
    desc: Example datasets used in the package.
    contents:
      - example_obs_cases
      - example_obs_rts
      - example_serial_interval
